<!-- Kubeapps Social Card (OG 1200x630, XML-escaped ampersands) -->

<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
    <defs>
        <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#0B1020"/>
            <stop offset="100%" stop-color="#0E1630"/>
        </linearGradient>
        <radialGradient id="glow" cx="50%" cy="50%" r="60%">
            <stop offset="0%" stop-color="#0EA5E9" stop-opacity="0.3"/>
            <stop offset="100%" stop-color="#0EA5E9" stop-opacity="0"/>
        </radialGradient>
        <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M40 0H0V40" fill="none" stroke="#5eead4" stroke-opacity="0.06" stroke-width="1"/>
        </pattern>
        <linearGradient id="markGrad" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#22D3EE"/>
            <stop offset="100%" stop-color="#60A5FA"/>
        </linearGradient>
    </defs>

    <rect width="1200" height="630" fill="url(#bg)"/>
    <rect width="1200" height="630" fill="url(#glow)"/>
    <rect width="1200" height="630" fill="url(#grid)"/>

    <g opacity="0.2">
        <circle cx="1000" cy="-60" r="460" fill="none" stroke="#60A5FA" stroke-width="2"/>
        <circle cx="1000" cy="-60" r="520" fill="none" stroke="#22D3EE" stroke-width="2"/>
    </g>

    <g transform="translate(140,160)">
        <path d="M96 0l83 48v96l-83 48-83-48V48z" fill="none" stroke="url(#markGrad)" stroke-width="6"/>
        <path d="M60 48v96M96 96l52-48M96 96l52 48" fill="none" stroke="url(#markGrad)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
        <text x="200" y="60" font-family="Inter, Arial, sans-serif" font-size="72" font-weight="800" fill="#E5E7EB">Kubeapps</text>
        <text x="200" y="110" font-family="Inter, Arial, sans-serif" font-size="28" fill="#A5B4FC">Kubernetes App Marketplace</text>
    </g>

    <text x="140" y="400" font-family="Inter, Arial, sans-serif" font-size="56" font-weight="700" fill="#F8FAFC">Click. Deploy. Enjoy.</text>

    <g transform="translate(780,180)">
        <g font-family="Inter, Arial, sans-serif" font-size="24" fill="#C7D2FE" transform="translate(0,0)">
            <text y="0">• Helm &amp; OCI registries</text>
            <text y="40">• Multi-cluster aware</text>
            <text y="80">• OIDC &amp; RBAC-aware</text>
            <text y="120">• Upgrades &amp; rollbacks</text>
            <text y="160">• Pluggable APIs</text>
            <text y="200">• 100% Open source</text>
        </g>
    </g>

    <text x="140" y="580" font-family="Inter, Arial, sans-serif" font-size="22" fill="#93C5FD">https://github.com/sap/kubeapps</text> </svg>
