name: B&R dep Bitnami Apache

on:
  workflow_dispatch:
  push:
    paths:
      - 'external/bitnami-deprecated-apache/apache/2.4/debian-12/**'
      - '.github/workflows/release-bitnami-apache.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ghcr.io/${{ github.repository }}/bitnami-deprecated-apache
          tags: |
            type=raw,value=2.4
            type=raw,value=latest

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: external/bitnami-deprecated-apache/apache/2.4/debian-12
          file: external/bitnami-deprecated-apache/apache/2.4/debian-12/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
