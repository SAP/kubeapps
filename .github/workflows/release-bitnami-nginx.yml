name: Build and Release Deprecated Bitnami Nginx

on:
  workflow_dispatch:
  push:
    paths:
      - 'external/bitnami-deprecated-nginx/nginx/1.29/debian-12/**'
      - '.github/workflows/release-bitnami-nginx.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: external/bitnami-deprecated-nginx/nginx/1.29/debian-12
          file: external/bitnami-deprecated-nginx/nginx/1.29/debian-12/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/bitnami-deprecated-nginx:1.29.1
            ghcr.io/${{ github.repository }}/bitnami-deprecated-nginx:latest

